        /* Reset básico */
        * {
            margin: 0;
            padding: 0;

        /* Estilos do corpo do site */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        header {

        /* Seções principais */
        main {

        }

        .botao-link {
            background-color: #4CAF50; /* Cor verde */

            text-decoration: none; /* Remove o sublinhado */

            margin-top: 20px;
        }

        .botao-link:hover {
            background-color: #45a049; /* Cor um pouco mais escura quando o mouse passa sobre o botão */
